            window.bd.contextRoot = '';
        </script>

        <script type="text/javascript" src="./assets/loginDashboard.js"></script>
		
<script src="../theme/assets/global/scripts/metronic.js" type="text/javascript"></script>

<script src="../theme/assets/admin/layout/scripts/demo.js" type="text/javascript"></script>

<script src="../theme/assets/global/plugins/angularjs/angular.min.js" type="text/javascript"></script>
<script src="../theme/assets/global/plugins/angularjs/angular-sanitize.min.js" type="text/javascript"></script>

		<script src="../js/login-app.js" type="text/javascript"></script>
	</head>
	<body  ng-controller="LoginController" class="dashboard bd-login-dashboard load" onload="bd.initLoginPage()">
		<div class="bd-login-dashboard-bg" style="background-image: url(&quot;assets/login-background2.jpg&quot;);"></div>
		<div class="bd-loginContainer-dashboard">
            <div class="bd-loginContainer-dashboard-bg" style="background-image: url(&quot;assets/login-background3.jpg&quot;);"></div>
			<div class="bd-loginContainer-dashboard-white-bg"></div>			
			<form ng-submit="doLogin()" method="post" class="bd-loginForm-dashboard">


			     <div class="bd-login-container">
					 <div class="error" ng-if="passwordMismatch">
						 Новые пароли отличаются!
					 </div>




			         <div class="bd-login-body">

						 <div class="bd-login-input-area">
							 <h2>Сброс пароля</h2>
						 </div>

			             <div class="bd-login-input-area">
			                 <div class="bd-login-input-username">
				                 <div class="icon-box">
									 <div class="bi bi-pm-lock"></div>
								 </div>
			                     <input ng-model="password1" type="password" autocapitalize="off" placeholder="Введите новый пароль" class="bd-login-input bd-login-username bd-autoTest-login-username" autofocus="">
		                     </div>

			                 <div class="bd-login-input-password">
								<div class="icon-box">
									<div class="bi bi-pm-lock"></div>
								</div>
			                     <input ng-model="password2" type="password"  placeholder="Повторите новый пароль" class="bd-login-input bd-login-password bd-autoTest-login-password">

			                     
		                     </div>

			             </div>
			                 
			                 
			                 
			                 
                         </div>
                         <div class="bd-login-button-area">
                             <button ng-click="doResetPassword()" class="bc-button bc-primary bd-login-button">Сбросить пароль</button>
                         </div>

                     </div>
			     </form></div>
			
		
	

</body></html>
